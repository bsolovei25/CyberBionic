<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<div class="container buttons_header">
  <div class="row">
    <div class="col-md-2">
      <button type="button" id = 'searchForBooks' class="btn btn-default search_button">Search Book</button>
    </div>
    <div class="col-md-2">
      <button type="button" id = 'genres_buttonid' class="btn btn-default genres_button">Genres</button>
    </div>
    
  </div>
</div>

<div class="col-md-4 GetBook" style="margin-top: 1%;display: none;" >
  <label for="BookName" class="form-label">Type In BookName</label>
  <input type="text" class="form-control" id="BookName" placeholder="Name Of Book" required>
  <button type="button" id = 'SearchBooksid' style="margin-top: 2%;" class="btn btn-primary SearchBooks">Search</button>
  <div class="row g-3" id = 'FoundBooks'>
    
  </div>
  <button type="button" id = 'ReloadPage' style="margin-top: 2%;" onclick="location.reload();" class="btn btn-primary ClearAll">Return</button>
</div>

<div class="col-md-4 AddNewGenreDiv" style="margin-top: 1%;display: none;" >
  <label for="AddNewGenre" class="form-label">Add Genre</label>
  <input type="text" class="form-control" id="AddNewGenre" placeholder="Custom Genre" required>
  <button type="button" id = 'addnewgenreid' style="margin-top: 2%;" class="btn btn-primary addnewgenre">Add</button>
  <div>
  <button type="button" id = 'ReloadGenrePage' style="margin-top: 2%;" onclick="location.reload();" class="btn btn-primary ClearAll">Return</button>
  </div>
</div>

<div class="container authors_present" > 
  <div class="row">
    <div class="col">
    <button type="button" id ="addAuthor" class="btn btn-primary">Add New Author</button>
    </div>
  </div>
  <div class="row Headers">
    <div class="col-sm-3 font-weight-bold">Authors</div>
    <div class="col-sm-3 font-weight-bold">All Books Avalible</div>
  </div>
  <div class="row" id = 'ExsistantAuthors'>
</div>

<form class="row g-3 z_indexForNewAuthor" id = "z_indexForNewAuthorid" style="display: none;"> <!--style="display: none;"-->
  <div class="col">
  <div class="col-md-4 BookNameVis">
    <label for="inputBookName" class="form-label">BookName</label>
    <input type="text" class="form-control" id="inputBookName" placeholder="Mertvie Dushi" required>
  </div>
  <div class="col-md-4 BookSizeVis">
    <label for="inputBookSize" class="form-label">BookSize</label>
    <input type="number" class="form-control" id="inputBookSize" placeholder="40" required>
  </div>
  <div class="col-md-4 BookGenreVis">
    <div><label class="form-label">BookGenre</label></div>
    <div class="input-group mb-3">
      <select class="custom-select" id="inputBookGenre">
      </select>
    </div>
  </div>
  <div class="col-md-4 inputNameVis">
    <label for="inputName" class="form-label">Name</label>
    <input type="text" class="form-control" id="inputName" placeholder="Ivan" required>
  </div>
  <div class="col-md-4 inputSurnameVis">
    <label for="inputSurname" class="form-label">Surname</label>
    <input type="text" class="form-control" id="inputSurname" placeholder="Anatolievich" required>
  </div>
  <div class="col-md-4 inputLastnameVis">
    <label for="inputLastname" class="form-label">LastName</label>
    <input type="text" class="form-control" id="inputLastname" placeholder="Mishkin">
  </div>
  <div class="col-4 inputDateVis">
    <label for="inputDate" class="form-label">Date of Birth</label>
    <input type="date" class="form-control" id="inputDate" required>
  </div>
  
  <div class="col-4" id = 'idConfirmChangeBook' style="display: none;">
    <button type="submit" id = 'ConfirmChangeBook' style = "margin-top: 2%;"class="btn btn-primary">Confirm Adding The New Book</button>
  </div>
  <div class="row g-3" id = 'avalibleBookCollection'>
    
  </div>
  <div class="col-4">
    <button type="submit" id = 'adding_new_author_action'class="btn btn-primary">AddAuthorToLibrary</button>
  </div>
  <div class="col-4" id = 'idediting_author_action'>
    <button type="submit" id = 'editing_author_action'class="btn btn-primary" style="display: none;margin-top: 2%;">EditAuthor</button>
  </div>
  
  </div>
</form>
<div class="col-4" id = 'idvaddbooktoCollection' style="display: none;">
  <button type="submit" id = 'addbooktoCollection' style = "margin-top:2%"class="btn btn-primary">AddNewBook</button>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>


</html>
